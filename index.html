<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <!-- <img id="error-image" src="path/to/default-404-image.jpg" alt="404 Not Found"> -->

    <h1 id="heading" >Weather App</h1>
    <div class="tab-container">
      <p class="tab" data-userWeather>your weather</p>
      <p class="tab" data-searchWeather>search weather</p>
    </div>
    <div class="weather-container">
      <!-- grant location container -->
      <div class=" sub-container grant-location-container">
        <img src="./image/location.png" width="80" height="80" loading="lazy" />
        <p>grant location Access</p>
        <p>Allow Acess to get weather information</p>
        <button class="btn" data-grantAccess>Grant Acess</button>
      </div>
      <!-- search form-. form container -->
      <form class="form-container" data-searchForm>
        <input placeholder=" search for city..." data-searchInput />
        <button class="btn" type="submit">
          <img src="./image/search.png" width="20" height="20" loading="lazy" />
        </button>
      </form>
      <!-- loading screen container -->
      <div class=" sub-container loading-container">
        <img src="./image/loading.gif" width="150" height="150" />
        <p>Loading</p>
      </div>

      <!-- show weather info -->
      <div class="sub-container user-info-container">
        <div class="name">
          <p data-cityName></p>
          <img data-countryIcon>
        </div>
        <p data-weatherDesc></p>
        <img data-weatherIcon>
        <p data-temp></p>
        <!--  3cards parameters -->
        <div class="parameter-container">

          <!-- card 1 -->
          <div class="parameter">
            <img src="./image/wind.png">
            <p class="w">windspeed</p>
            <p data-windspeed></p>
          </div>
          <!-- card 2 -->
          <div class="parameter">
            <img src="./image/humidity.png">
            <p>humidity</p>
            <p data-humidity></p>
          </div>
          <!-- card 3 -->
          <div class="parameter">
            <img src="./image/cloud.png">
            <p>Clouds</p>
            <p data-cloudiness></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
